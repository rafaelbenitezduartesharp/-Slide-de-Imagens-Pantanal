<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SLIDER DE IMAGENS </title>
</head>
<body>
    <div class="content">

        <div class="slides">

            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">
            <input class="input" type="radio" name="slide" id="slide5">
    
            <div class="slide s1">
                <img src="./img/aqui5.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./img/aqui7.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./img/aqui8.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./img/aqui.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./img/aqui2.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="navigation">

        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>

    </div>


    <script src="script.js">

    </script>
</body>
</html>
